<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./images/fbl.png">
    <title>Facebook â€“ log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container flex mx-auto my-20 items-center justify-center">
        <div class="left mx-11">
            <img class="w-80" src="./images/fb.svg" alt="img">
            <p class="font-normal text-3xl px-10 -m-2">Facebook helps you connect and share <br> with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-3 rounded-lg w-1/3 relative">
            <input class="px-4 h-12 my-2 border outline-blue-400 border-gray-200 rounded-md text-lg" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border outline-blue-400 border-gray-200 rounded-md text-lg" type="password" placeholder="Password">
            <button class="btn bg-blue-500 hover:bg-blue-600 text-white text-xl font-medium rounded-lg py-3 my-2">Log in</button>
            <span class="text-blue-500 mx-auto my-2 hover:underline cursor-pointer">Forgotten password?</span>
            <hr class="my-2">
            <button class="btn bg-green-500 hover:bg-green-600 text-white text-lg font-medium rounded-lg py-3 px-3 my-4 w-fit mx-auto">Create new account</button>
            <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business</span>
        </div>
    </div>
</body>
</html>
